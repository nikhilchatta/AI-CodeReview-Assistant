# ─────────────────────────────────────────────────────────────────────────────
# nginx.conf — AI Code Review Assistant (EC2 deployment)
#
# nginx sits in front of:
#   - React frontend (built static files at /var/www/frontend/dist)
#   - Express backend API (running at localhost:5001)
#
# All /api/* requests are proxied to the backend.
# All other requests serve the frontend SPA (React Router compatible).
#
# To enable HTTPS (recommended for production):
#   1. Install certbot: sudo apt install certbot python3-certbot-nginx
#   2. Run: sudo certbot --nginx -d yourdomain.com
#   Certbot will automatically update this file with SSL config.
# ─────────────────────────────────────────────────────────────────────────────

# Tune worker processes to match CPU cores
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile           on;
    tcp_nopush         on;
    tcp_nodelay        on;
    keepalive_timeout  65;
    gzip               on;
    gzip_types         text/plain text/css application/json application/javascript
                       text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options           SAMEORIGIN;
    add_header X-Content-Type-Options    nosniff;
    add_header X-XSS-Protection         "1; mode=block";
    add_header Referrer-Policy           strict-origin-when-cross-origin;

    # Hide nginx version
    server_tokens off;

    # ── Upstream: Express backend ──────────────────────────────────────────
    upstream backend {
        server backend:5001;   # Docker service name — resolves via docker-compose internal network
        keepalive 16;
    }

    # ── HTTP server ────────────────────────────────────────────────────────
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Document root: built React frontend
        root  /var/www/frontend/dist;
        index index.html;

        # Max request body (for code payloads — PR diffs can be large)
        client_max_body_size 10m;

        # ── API proxy ──────────────────────────────────────────────────────
        # All /api/* requests forwarded to Express backend.
        # This is the same path prefix the frontend uses (api.ts: const API_BASE = '/api')
        location /api/ {
            proxy_pass         http://backend;
            proxy_http_version 1.1;

            # Headers for the backend to know the real client
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Keep-alive support
            proxy_set_header Connection "";

            # Timeouts — AI analysis can take up to 5 minutes
            proxy_read_timeout    300s;
            proxy_connect_timeout  10s;
            proxy_send_timeout    300s;

            # Disable buffering for streaming responses
            proxy_buffering off;
        }

        # ── Frontend SPA ───────────────────────────────────────────────────
        # Serve static assets with caching; fall back to index.html for
        # client-side routes (React Router).
        location / {
            try_files $uri $uri/ /index.html;

            # Cache static assets aggressively; index.html never cached
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # ── Health check shortcut (used by AWS ALB/ELB target groups) ─────
        location /health {
            proxy_pass http://backend/api/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }
    }
}
